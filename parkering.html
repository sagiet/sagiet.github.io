<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eidsfoss Marked 2025 - Parkeringsprosjekt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .nav-menu {
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
        .nav-menu a:hover {
            background-color: #34495e;
            border-radius: 3px;
        }
        .nav-menu a.active {
            background-color: #3498db;
            border-radius: 3px;
        }
        .content {
            margin-top: 20px;
        }
        .file-section {
            display: none;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .file-section.active {
            display: block;
        }
        .update-info {
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        /* Markdown styling */
        .markdown-content {
            padding: 15px;
            background-color: white;
            border-radius: 5px;
        }
        .markdown-content h1 { font-size: 2em; margin-top: 1em; }
        .markdown-content h2 { font-size: 1.5em; margin-top: 0.83em; }
        .markdown-content h3 { font-size: 1.17em; margin-top: 1em; }
        .markdown-content ul, .markdown-content ol { padding-left: 2em; }
        .markdown-content code {
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
        .markdown-content pre {
            background-color: #f8f9fa;
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
        }
        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        .markdown-content th, .markdown-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .markdown-content th {
            background-color: #f8f9fa;
        }
        .markdown-content tr:nth-child(even) {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eidsfoss Marked 2025</h1>
        <h2>Parkeringsprosjekt - Dokumentasjon</h2>

        <div class="nav-menu">
            <a href="index.html">Hjem</a>
            <a href="#" data-page="readme" class="active">README</a>
            <a href="#" data-page="beskrivelse">Beskrivelse</a>
            <a href="#" data-page="status">Status</a>
            <a href="#" data-page="arbeidsliste">Arbeidsliste</a>
            <a href="#" data-page="ressurser">Ressurser</a>
            <a href="#" data-page="skilting">Skilting</a>
        </div>

        <div class="content">
            <div id="readme" class="file-section active">
                <h3>README</h3>
                <div class="markdown-content"></div>
            </div>

            <div id="beskrivelse" class="file-section">
                <h3>Prosjektbeskrivelse</h3>
                <div class="markdown-content"></div>
            </div>

            <div id="status" class="file-section">
                <h3>Prosjektstatus</h3>
                <div class="markdown-content"></div>
            </div>

            <div id="arbeidsliste" class="file-section">
                <h3>Arbeidsliste</h3>
                <div class="markdown-content"></div>
            </div>

            <div id="ressurser" class="file-section">
                <h3>Ressurser</h3>
                <div class="markdown-content"></div>
            </div>

            <div id="skilting" class="file-section">
                <h3>Skilting og Hensyn</h3>
                <div class="markdown-content"></div>
            </div>
        </div>

        <p class="update-info">Sist oppdatert: 12.02.2025</p>
    </div>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // Konfigurer marked.js
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // Last inn Markdown-fil og vis den
        async function loadMarkdownFile(filename, elementId) {
            try {
                const response = await fetch(filename);
                const text = await response.text();
                document.querySelector(`#${elementId} .markdown-content`).innerHTML = marked.parse(text);
            } catch (error) {
                console.error(`Error loading ${filename}:`, error);
            }
        }

        // Håndter menynavigasjon
        document.querySelectorAll('.nav-menu a[data-page]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageId = e.target.dataset.page;
                
                // Oppdater aktiv lenke
                document.querySelectorAll('.nav-menu a').forEach(a => a.classList.remove('active'));
                e.target.classList.add('active');
                
                // Vis valgt side, skjul andre
                document.querySelectorAll('.file-section').forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(pageId).classList.add('active');
                
                // Last inn innhold hvis det ikke er lastet inn ennå
                if (!document.querySelector(`#${pageId} .markdown-content`).innerHTML) {
                    loadMarkdownFile(`parkering/${pageId}.md`, pageId);
                }
            });
        });

        // Last inn README som standard
        loadMarkdownFile('parkering/README.md', 'readme');
    </script>
</body>
</html>
