<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eidsfoss Marked 2025 - Parkeringsprosjekt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .nav-menu {
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            margin: 0 5px;
        }
        .nav-menu a:hover {
            background-color: #34495e;
            border-radius: 3px;
        }
        .content {
            margin-top: 20px;
        }
        .file-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .update-info {
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        /* Markdown styling */
        .markdown-content {
            padding: 15px;
            background-color: white;
            border-radius: 5px;
        }
        .markdown-content h1 { font-size: 2em; margin-top: 1em; }
        .markdown-content h2 { font-size: 1.5em; margin-top: 0.83em; }
        .markdown-content h3 { font-size: 1.17em; margin-top: 1em; }
        .markdown-content ul, .markdown-content ol { padding-left: 2em; }
        .markdown-content code {
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
        .markdown-content pre {
            background-color: #f8f9fa;
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
        }
        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        .markdown-content th, .markdown-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .markdown-content th {
            background-color: #f8f9fa;
        }
        .markdown-content tr:nth-child(even) {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eidsfoss Marked 2025</h1>
        <h2>Parkeringsprosjekt - Dokumentasjon</h2>

        <div class="nav-menu">
            <a href="index.html">Hjem</a>
            <a href="#readme">README</a>
            <a href="#beskrivelse">Beskrivelse</a>
            <a href="#status">Status</a>
            <a href="#arbeidsliste">Arbeidsliste</a>
            <a href="#ressurser">Ressurser</a>
            <a href="#skilting">Skilting</a>
        </div>

        <div class="content">
            <div id="readme" class="file-section">
                <h3>README</h3>
                <div class="markdown-content"></div>
            </div>

            <div id="beskrivelse" class="file-section">
                <h3>Prosjektbeskrivelse</h3>
                <div class="markdown-content"></div>
            </div>

            <div id="status" class="file-section">
                <h3>Prosjektstatus</h3>
                <div class="markdown-content"></div>
            </div>

            <div id="arbeidsliste" class="file-section">
                <h3>Arbeidsliste</h3>
                <div class="markdown-content"></div>
            </div>

            <div id="ressurser" class="file-section">
                <h3>Ressurser</h3>
                <div class="markdown-content"></div>
            </div>

            <div id="skilting" class="file-section">
                <h3>Skilting og Hensyn</h3>
                <div class="markdown-content"></div>
            </div>
        </div>

        <p class="update-info">Sist oppdatert: 12.02.2025</p>
    </div>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // Konfigurer marked.js
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        async function loadMarkdownFile(filename, elementId) {
            try {
                const response = await fetch(filename);
                const text = await response.text();
                // Konverter Markdown til HTML og sett inn i elementet
                document.querySelector(`#${elementId} .markdown-content`).innerHTML = marked.parse(text);
            } catch (error) {
                console.error(`Error loading ${filename}:`, error);
            }
        }

        // Last inn alle MD-filer
        loadMarkdownFile('parkering/README.md', 'readme');
        loadMarkdownFile('parkering/beskrivelse.md', 'beskrivelse');
        loadMarkdownFile('parkering/prosjektstatus.md', 'status');
        loadMarkdownFile('parkering/arbeidsliste.md', 'arbeidsliste');
        loadMarkdownFile('parkering/ressurser.md', 'ressurser');
        loadMarkdownFile('parkering/skilting_og_hensyn.md', 'skilting');
    </script>
</body>
</html>
